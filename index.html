<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather Dashboard</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />

</head>

<body>

    <!-- Header -->
<div class="jumbotron" class = "fluid-container">
    <h1>Weather Dashboard</h1>      
    </div>


    <div class="row">
      <div class="col-sm-4">
        <form  id="searchBar" class="form-group">
          <h14> SEARCH FOR A CITY</h4>
      <input type="search" id="searchInput" class="form-control" placeholder="Search">
      <button type="submit" class="btn btn-default" value="submit" id= "submitBtn">
      <span class="glyphicon glyphicon-search"></span>
      Search
      </button>
    </form>
    <hr>
      </div>



    <div class="col-sm-8">
    <!-- Weather City -->
    <div class="fluid-container">
    <div class="well well-lg">
    <div id= today class = "today">
    <!-- Retrieved data will be dumped here -->
    <div class="cityName"> <h1> City: </div>
    <div class="wind">Wind: </div>
    <div class="humidity">Humidity: </div>
    <div class="temperatureF">Temperature: </div>
  </div> 

  <hr>

    <!-- 5 Days of Weather City -->
    <div class="fluid-container">
    <div class="well well-lg"><h1>5 Day Forcast</h1>
   
   
    <div class="card-deck" id = "cards">
    <div class="card bg-primary">
    <div class="card-body text-center">
    <p class="card-text"></p>
   <p id = date0></p>Date
    <p id = temperature0></p>Temperature
    <p id = humidity0></p>Humidity
    </div>
    </div>

    <div class="card bg-warning" id = "cards">
    <div class="card-body text-center">
    <p class="card-text"></p>
    <p id = date1></p>Date
    <p id = temperature1></p>Temperature
    <p id = humidity1></p>Humidity
    </div>
    </div>

    <div class="card bg-success " id = "cards">
    <div class="card-body text-center">
    <p class="card-text"></p>
    <p id = date2></p>Date
    <p id = temperature2></p>Temperature
    <p id = humidity2></p>Humidity
     </div>
    </div>

    <div class="card bg-danger" id = "cards">
    <div class="card-body text-center">
    <p class="card-text"></p>
    <p id = date3></p>Date
    <p id = temperature3></p>Temperature
    <p id = humidity3></p>Humidity
   </div>
    </div>


    </div>
      </div>
      </div>
      </div>
      </div>
    </div> 
    </div>
      
    </div>

 <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="script.js"></script>

</body>

</html>
