<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather Dashboard</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />

</head>

<body>

    <!-- Header -->
<div class="jumbotron" class = "fluid-container">
    <h1>Weather Dashboard</h1>      
    </div>


    <div class="row">
      <div class="col-sm-4">
        <form  id="searchBar" class="form-group">
          <p> SEARCH FOR A CITY</p>
      <input type="search" id="searchInput" class="form-control" placeholder="Search">
      <button type="submit" class="btn btn-default" value="submit" id= "submitBtn"></button>
      <span class="glyphicon glyphicon-search"></span></form>
   
      </div>



    <div class="col-sm-8">
    <!-- Weather City -->
    <div class="fluid-container">
    <div class="well well-lg">
    <div id= today class = "today">
    <!-- Retrieved data will be dumped here -->
    <div class="cityName"><h3> City:</h3></div>
    <div class="wind">Wind: </div>
    <div class="humidity">Humidity: </div>
    <div class="temperatureF">Temperature: </div>
    <div class= "uvResponse">UV Index: </div>
    <!-- <div class = "icon"> Icon</div> -->

  </div> 

<hr>

    <!-- 5 Days of Weather City -->
    <div class="fluid-container">
    <div class="well well-lg"><h3>5 Day Forcast</h3>
    <div class="row">

    <div class="card">
    <div class="col"></div>
    <div id= date0 ></div>
    <div class= icon0></div>
    <div id= temperature0></div>
    <div id= humidity0></div>
    <div id = wind0></div>
    <div class= fillUv0></div>
  </div>

  <div class="card">
    <div class="col"></div>
    <div id= date1 ></div>
    <div class= icon1></div>
    <div id= temperature1></div>
    <div id= humidity1></div>
    <div id = wind1></div>
    <div class= fillUv1></div>
  </div>


    <div class="card">
      <div class="col"></div>
      <div id= date2 ></div>    
      <div class= icon2></div>
      <div id= temperature2></div>
      <div id= humidity2></div>
      <div id = wind2></div>
      <div class= fillUv2></div>
    </div>

    

      <div class="card">
      <div class="col"></div>
      <div id= date3 ></div>
      <div class= icon3></div>
      <div id= temperature3></div>
      <div id= humidity3></div>
      <div id = wind3></div>
      <div class= fillUv3></div>
      </div>

    </div>
  </div>
</div>

<footer>
  <div class="row">
  <div class="col-sm-12">
  <div class= "fluid-container">
  <p> Made By Claire Vandenebrg, 2020 </p>
</div>
</div>
</div>
</footer>


 <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="script.js"></script>

</body>

</html>
